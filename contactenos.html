<body>

	<header class="header">
		<input type="checkbox" id="btnMenu" class="btnMenu" />
		<label for="btnMenu"><img src="./pics/imgMenu/boton.png" alt="" /></label>

		<div class="logo">
			<a href=""><img class="logo" src="" alt="" /></a>
		</div>
		<nav class="contmenu">
			<ul>
				<li>
					<a href="index.html" class="iconos1">Home <img src="./pics/imgMenu/MENUHOME4.png" alt=""

				</li>
				<li>
					<a href="cartelera.html" class="iconos2">Cartalera <img src="./pics/imgMenu/MENUCARTELERA2.png"
							alt="" class="imgMenu" /></a>
				</li>
				<li>
					<a href="proximosestrenos.html" class="iconos3">Proximos Estrenos
						<img src="./pics/imgMenu/menuEstrenos1.png" alt="" class="imgMenu" /></a>
				</li>
				<li>
					<a href="confiteria.html" class="iconos4">Cofitería <img src="./pics/imgMenu/MENUCOFITERIA2.png"

				</li>
				<li>
					<a href="#" class="iconos5">Contáctenos <img src="./pics/imgMenu/MENUCONTACTO2.png" alt=""
							class="imgMenu" /></a>
				</li>
			</ul>
		</nav>
	</header>
	<div class="contenedor">
		<div class="progress progress1">
			<div class="progress-bar progress-bar-striped color2" role="progressbar" style="width: 10%;"
				aria-valuenow="10" aria-valuemin="0" aria-valuemax="90"></div>
		</div>
		<div class="progress progress1">
			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%;"
				aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1">
			<div class="progress-bar progress-bar-striped color" role="progressbar" style="width: 50%;"
				aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1">
			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%;"
				aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1">
			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;"
				aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>


	<div class="container">
		<div class="row d-flex justify-content-center mt-5 pt-5">
			<div class="col-md-7">
				<h1 class="display-4">Formulario</h1>
				<hr class="bg-info">

				<form class="container">

					<div class="row form-group">
						<label for="Nombre " class="col-form-label col-md-4">Nombre:</label>
						<div class="col-md-8">
							<input type="text" name="nombre" value="" id="Nombre" class="form-control" required>
						</div>
					</div>
					<div class="row form-group">
						<label for="Apellidos" class="col-form-label col-md-4">Apellidos:</label>
						<div class="col-md-8">
							<input type="text" name="Apellidos" value="" id="Apellidos" class="form-control" required>
						</div>
					</div>


					<div class="row form-group">
						<label for="Email" class="col-form-label col-md-4"> Email: </label>
						<div class="col-md-8">
							<input type="email" class="form-control" id="Email" name="Email" required>
						</div>
					</div>


					<div class="row form-group">
						<label for="validarMotivo" class="col-form-label col-md-4">Motivos:</label>
						<div class="col-md-8">
							<select class="custom-select" id="validarTema" name="validarTema" required>
								<option selected disabled value="">El cine es magia</option>
								<option value="Ver una pelicula en el cine es inimitable">Ver una pelicula de cine es
									inimitable</option>
								<option value="Los comentarios post film">Los comentarios post film</option>
								<option value="Relaja y reduce el estres">Relaja y reduce el estres</option>
								<option value="Proporciona cultura general">Proporciona cultura general</option>
							</select>
						</div>
					</div>



					<div class="row form-group">
						<label for="sugerencias" class="col-form-label col-md-4">Sugerencias:</label>
						<div class="col-md-8">
							<textarea rows "3" class="form-control" id="Mensaje" name="Mensaje" required></textarea>
						</div>
						<div class="container">
							<div class="col-12 d-flex justify-content-center  marginBtn">
								<button type=" button" class="button btnSend">Enviar</button>
								<button type="button1" class="button">limpiar</button>
							</div>
						</div>
					</div>
			</div>
		</div>
		</form>


	</div>
	<div class="contenedor2">
		<div class="progress progress1 d-flex flex-row-reverse">
			<div class="progress-bar progress-bar-striped color2" role="progressbar" style="width: 10%;"
				aria-valuenow="10" aria-valuemin="0" aria-valuemax="90"></div>
		</div>
		<div class="progress progress1 d-flex flex-row-reverse">
			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%;"
				aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1 d-flex flex-row-reverse">
			<div class="progress-bar progress-bar-striped color" role="progressbar" style="width: 50%;"
				aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1 d-flex flex-row-reverse">
			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%;"
				aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress progress1 d-flex flex-row-reverse">
			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;"
				aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
	<footer>
		<div class="row footer">
			<div class="col-md-4 maps">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.8443816152644!2d-74.0677944851318!3d4.621838296642494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4a37c6adedc1d243!2sBICTIA!5e0!3m2!1ses!2sco!4v1587564160685!5m2!1ses!2sco"
					width="70%" height="150" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
					tabindex="0"></iframe>
			</div>
			<div class="col-md-4 col-sm-12 infoCont">
				<h3 class="footerTitle">CINE-BICTIA</h3>
				<small>Información de desarrolladores:</small>
				<a href="#" class="btnDev">DESARROLLADORES</a>
			</div>
			<div class="col-md-4 col-sm-12 contIcons">
				<div>
					<p class="footerContact">Contáctanos a través de nuestras redes:</p>
				</div>
				<div class="icons">
					<a href="#" class="icon1"><img src="./pics/icons/facebook.png" alt=""></a>
					<a href="#" class="icon2"><img src="./pics/icons/instagram.png" alt=""></a>
					<a href="#" class="icon3"><img src="./pics/icons/whatsapp.png" alt=""></a>
				</div>
			</div>

		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
